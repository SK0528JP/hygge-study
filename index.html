<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygge Study | Ultimate Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen pb-20 transition-colors duration-500">

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-xl md:text-2xl font-light tracking-widest uppercase">Hygge Study</h1>
        <div class="flex items-center gap-4 md:gap-6">
            <button id="theme-toggle" class="text-[10px] font-bold opacity-40 hover:opacity-100 uppercase tracking-[0.2em] transition-opacity">
                ðŸŒ™ Night Mode
            </button>
            <a href="help.html" class="text-[10px] font-bold opacity-40 hover:opacity-100 uppercase tracking-[0.2em]">Help</a>
            <button id="settings-btn" class="text-[10px] font-bold opacity-40 hover:opacity-100 uppercase tracking-[0.2em]">Settings</button>
            <button id="login-btn" class="btn-primary">CONNECT GITHUB</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pt-4">
        
        <div class="mb-12 text-center">
            <h2 id="target-school" class="text-3xl md:text-4xl font-light tracking-[0.2em] mb-3">MY GOAL</h2>
            <div id="countdown-timer" class="text-xs md:text-sm font-medium opacity-50 tracking-[0.3em] uppercase text-[#d08770]">
                Set your exam date in settings
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            
            <div class="lg:col-span-1 space-y-6">
                <div id="timer-container" class="glass-card p-8 rounded-[2rem] text-center cursor-pointer group relative overflow-hidden transition-all">
                    <h3 class="label-tiny mb-4">Focus Session</h3>
                    
                    <select id="subject-select" class="w-full mb-4 p-2 bg-transparent border-b border-gray-200 text-xs focus:outline-none cursor-pointer" onclick="event.stopPropagation()">
                        <option value="General">General</option>
                        <option value="Math">Math</option>
                        <option value="English">English</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Other">Other</option>
                    </select>

                    <div class="text-4xl font-light my-6 tracking-tight font-mono">
                        <span id="study-time">00:00:00</span>
                    </div>

                    <div class="progress-bar-container w-full h-1.5 rounded-full overflow-hidden mt-6 bg-gray-100">
                        <div id="progress-fill" class="progress-bar-fill h-full bg-[#a3be8c] w-0 transition-all duration-1000"></div>
                    </div>
                    <p class="text-[9px] mt-4 opacity-40 uppercase tracking-[0.2em] font-bold">Click to Start / Stop</p>
                </div>

                <div class="glass-card p-6 rounded-[2rem] min-h-[300px] flex flex-col items-center">
                    <h3 class="label-tiny mb-6 text-center">Today's Subjects</h3>
                    <div class="relative w-full h-44">
                        <canvas id="studyChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="glass-card p-8 rounded-[2rem] min-h-[450px]">
                    <div class="flex justify-between items-center mb-8">
                        <h3 class="label-tiny">Study Calendar</h3>
                        <div id="calendar-month" class="text-xs font-bold opacity-50 uppercase tracking-widest text-[#88c0d0]">Loading...</div>
                    </div>
                    <div class="grid grid-cols-7 gap-2 mb-2 text-[10px] opacity-30 font-bold text-center uppercase">
                        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-3 text-center">
                        </div>
                    <div class="mt-8 flex items-center justify-center gap-4 text-[10px] opacity-40 uppercase tracking-widest">
                        <span>Less</span>
                        <div class="flex gap-1">
                            <div class="w-3 h-3 rounded-sm bg-gray-100"></div>
                            <div class="w-3 h-3 rounded-sm bg-[#88c0d0] opacity-30"></div>
                            <div class="w-3 h-3 rounded-sm bg-[#88c0d0] opacity-60"></div>
                            <div class="w-3 h-3 rounded-sm bg-[#88c0d0]"></div>
                        </div>
                        <span>More Effort</span>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="glass-card p-8 rounded-[2rem] min-h-[450px] flex flex-col relative">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="label-tiny">Daily Plan</h3>
                        <button id="add-task-btn" class="text-[10px] font-bold text-[#88c0d0] hover:scale-110 transition-transform">
                            + ADD
                        </button>
                    </div>
                    
                    <div id="task-list" class="space-y-3 flex-grow overflow-y-auto max-h-[500px] scrollbar-hide">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-black/10 backdrop-blur-md hidden flex items-center justify-center z-50 p-4">
        <div class="glass-card p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl">
            <h3 class="text-xl font-bold mb-8 italic text-center">Customize Your Strategy</h3>
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] uppercase tracking-widest opacity-40 mb-2 block ml-2 font-bold">Target Goal</label>
                    <input type="text" id="input-school" placeholder="e.g. University of Tokyo" class="input-field w-full p-4 rounded-xl">
                </div>
                <div>
                    <label class="text-[10px] uppercase tracking-widest opacity-40 mb-2 block ml-2 font-bold">Target Date</label>
                    <input type="date" id="input-date" class="input-field w-full p-4 rounded-xl">
                </div>
                <div>
                    <label class="text-[10px] uppercase tracking-widest opacity-40 mb-2 block ml-2 font-bold">Daily Goal (Hours)</label>
                    <input type="number" id="input-goal" placeholder="5" min="1" max="24" class="input-field w-full p-4 rounded-xl">
                </div>
                
                <div class="flex flex-col gap-3 pt-6">
                    <button id="save-settings" class="btn-primary w-full py-4 text-sm shadow-lg">
                        SAVE & SYNC
                    </button>
                    <button id="close-modal" class="text-[10px] uppercase tracking-widest opacity-40 hover:opacity-100 transition-opacity py-2 font-bold text-center">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

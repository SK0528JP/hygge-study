<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygge Study | Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen pb-20 transition-colors duration-500">

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-xl md:text-2xl font-light tracking-widest uppercase">Hygge Study</h1>
        <div class="flex items-center gap-4 md:gap-6">
            <button id="theme-toggle" class="text-[10px] font-bold opacity-40 hover:opacity-100 uppercase tracking-[0.2em]">Toggle Theme</button>
            <a href="help.html" class="text-[10px] font-bold opacity-40 hover:opacity-100 uppercase tracking-[0.2em]">Help</a>
            <button id="settings-btn" class="text-[10px] font-bold opacity-40 hover:opacity-100 uppercase tracking-[0.2em]">Settings</button>
            <button id="login-btn" class="btn-primary">CONNECT GITHUB</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6">
        <div class="mb-12 text-center">
            <h2 id="target-school" class="text-3xl md:text-4xl font-light tracking-[0.2em] mb-2">MY GOAL</h2>
            <div id="countdown-timer" class="text-xs font-medium opacity-50 tracking-[0.3em] uppercase">Set your exam date</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div id="timer-container" class="glass-card p-8 rounded-[2rem] text-center cursor-pointer relative overflow-hidden">
                    <h3 class="label-tiny mb-4">Focus Session</h3>
                    <div class="text-4xl font-light my-4 font-mono"><span id="study-time">00:00:00</span></div>
                    
                    <select id="subject-select" class="w-full mt-4 p-2 bg-transparent border-b border-gray-300 text-xs focus:outline-none" onclick="event.stopPropagation()">
                        <option value="General">General</option>
                        <option value="Math">Math</option>
                        <option value="English">English</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                    </select>

                    <div class="progress-bar-container w-full h-1 rounded-full overflow-hidden mt-6">
                        <div id="progress-fill" class="progress-bar-fill h-full w-0 transition-all duration-1000"></div>
                    </div>
                </div>

                <div class="glass-card p-6 rounded-[2rem]">
                    <h3 class="label-tiny mb-4 text-center">Daily Analysis</h3>
                    <div class="relative h-48"><canvas id="studyChart"></canvas></div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="glass-card p-8 rounded-[2rem]">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="label-tiny">Study Calendar</h3>
                        <div id="calendar-month" class="text-xs font-bold opacity-50">December 2025</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-2 text-center">
                        </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="glass-card p-8 rounded-[2rem] min-h-[400px]">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="label-tiny">Plan</h3>
                        <button id="add-task-btn" class="text-xs font-bold text-[#88c0d0]">+ ADD</button>
                    </div>
                    <div id="task-list" class="space-y-4 max-h-[400px] overflow-y-auto scrollbar-hide"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-black/10 backdrop-blur-md hidden flex items-center justify-center z-50 p-4">
        <div class="glass-card p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl">
            <h3 class="text-xl font-bold mb-8 italic text-center">Settings</h3>
            <div class="space-y-4">
                <input type="text" id="input-school" placeholder="Target School" class="input-field w-full p-4 rounded-xl">
                <input type="date" id="input-date" class="input-field w-full p-4 rounded-xl">
                <div>
                    <label class="text-[10px] uppercase opacity-40 ml-2">Daily Goal (Hours)</label>
                    <input type="number" id="input-goal" placeholder="5" min="1" max="24" class="input-field w-full p-4 rounded-xl">
                </div>
                <button id="save-settings" class="btn-primary w-full py-4 mt-4">SAVE & SYNC</button>
                <button id="close-modal" class="w-full text-[10px] opacity-40 py-2">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

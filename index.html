<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygge Study | 北欧風学習支援システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-2xl font-light tracking-widest uppercase">Hygge Study</h1>
        <button id="login-btn" class="btn-primary">
            LOGIN WITH GITHUB
        </button>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="space-y-8">
                <div class="glass-card p-8 rounded-3xl shadow-sm cursor-pointer" id="timer-container">
                    <h2 class="label-tiny">Focus Session</h2>
                    <div class="text-4xl font-light"><span id="study-time">00:00:00</span></div>
                    <div class="progress-bar-container mt-6">
                        <div id="progress-fill" class="progress-bar-fill" style="width: 0%"></div>
                    </div>
                    <p class="text-[10px] mt-4 opacity-40 text-center uppercase tracking-widest">Click to Start / Stop</p>
                </div>

                <div class="glass-card p-6 rounded-3xl shadow-sm">
                    <h2 class="label-tiny text-center">Activity Log</h2>
                    <canvas id="studyChart" width="400" height="400"></canvas>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="glass-card p-8 rounded-3xl shadow-sm min-h-[500px]">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-xl font-medium italic">Study Plan</h2>
                        <button class="text-accent hover:underline text-sm font-medium" id="add-task-btn">+ NEW TASK</button>
                    </div>
                    
                    <div id="task-list" class="grid grid-cols-1 gap-4">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

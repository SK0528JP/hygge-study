<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygge Study | 受験戦略システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen pb-20">

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-2xl font-light tracking-widest uppercase">Hygge Study</h1>
        <div class="flex items-center gap-6">
            <button id="settings-btn" class="text-[10px] opacity-40 hover:opacity-100 uppercase tracking-[0.2em] transition-opacity">Settings</button>
            <button id="login-btn" class="btn-primary">CONNECT GITHUB</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6">
        <div class="mb-16 text-center">
            <h2 id="target-school" class="text-4xl font-light tracking-[0.3em] mb-3 text-[#4c566a]">MY GOAL</h2>
            <div id="countdown-timer" class="text-xs opacity-40 tracking-[0.3em] uppercase">Set your exam date in settings</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            
            <div class="space-y-8">
                <div class="glass-card p-10 rounded-[2.5rem] shadow-sm text-center cursor-pointer group" id="timer-container">
                    <h2 class="label-tiny">Focus Session</h2>
                    <div class="text-5xl font-light my-6 tracking-tight text-[#4c566a]">
                        <span id="study-time">00:00:00</span>
                    </div>
                    <div class="progress-bar-container">
                        <div id="progress-fill" class="progress-bar-fill" style="width: 0%"></div>
                    </div>
                    <p class="text-[9px] mt-6 opacity-30 uppercase tracking-[0.2em] group-hover:opacity-60 transition-opacity">Click to Start / Stop</p>
                </div>

                <div class="glass-card p-8 rounded-[2.5rem] shadow-sm">
                    <h2 class="label-tiny text-center mb-6">Daily Achievement</h2>
                    <div class="relative">
                        <canvas id="studyChart"></canvas>
                        </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="glass-card p-10 rounded-[2.5rem] shadow-sm min-h-[600px] flex flex-col">
                    <div class="flex justify-between items-center mb-10">
                        <h2 class="text-2xl font-medium italic text-[#4c566a]">Study Plan</h2>
                        <button class="btn-add" id="add-task-btn">+ ADD TASK</button>
                    </div>
                    
                    <div id="task-list" class="grid grid-cols-1 gap-5 flex-grow content-start">
                        </div>

                    <div class="mt-10 pt-6 border-t border-black/5 text-[10px] opacity-20 uppercase tracking-widest text-center">
                        All data is synced with your GitHub Gist
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-[#fdfcfb]/80 backdrop-blur-md hidden flex items-center justify-center z-50 p-6">
        <div class="glass-card p-10 rounded-[3rem] w-full max-w-md shadow-2xl">
            <h3 class="text-xl font-bold mb-8 italic text-center text-[#4c566a]">Plan Your Victory</h3>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] uppercase tracking-widest opacity-40 mb-2 block ml-2">Target School</label>
                    <input type="text" id="input-school" placeholder="e.g. University of Tokyo" class="input-field">
                </div>
                <div>
                    <label class="text-[10px] uppercase tracking-widest opacity-40 mb-2 block ml-2">Exam Date</label>
                    <input type="date" id="input-date" class="input-field">
                </div>
                <div class="flex flex-col gap-3 pt-4">
                    <button id="save-settings" class="btn-primary w-full py-4 text-sm">SAVE SETTINGS</button>
                    <button id="close-modal" class="text-[10px] uppercase tracking-widest opacity-30 hover:opacity-100 transition-opacity py-2">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

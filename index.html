<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygge Study | 北欧風学習支援システム</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen pb-20 bg-[#fdfcfb] text-[#4c566a] font-sans">

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-xl md:text-2xl font-light tracking-widest uppercase">Hygge Study</h1>
        <div class="flex items-center gap-4 md:gap-8">
            <a href="help.html" class="text-[10px] font-bold opacity-40 hover:opacity-100 uppercase tracking-[0.2em] transition-opacity">
                Help
            </a>
            <button id="settings-btn" class="text-[10px] font-bold opacity-40 hover:opacity-100 uppercase tracking-[0.2em] transition-opacity">
                Settings
            </button>
            <button id="login-btn" class="btn-primary">
                CONNECT GITHUB
            </button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pt-4">
        
        <div class="mb-12 text-center">
            <h2 id="target-school" class="text-3xl md:text-4xl font-light tracking-[0.2em] mb-3 text-[#4c566a]">
                MY GOAL
            </h2>
            <div id="countdown-timer" class="text-xs md:text-sm font-medium opacity-50 tracking-[0.3em] uppercase text-[#d08770]">
                Set your exam date in settings
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="space-y-8">
                
                <div id="timer-container" class="glass-card p-8 rounded-[2rem] text-center cursor-pointer group relative overflow-hidden">
                    <h3 class="label-tiny mb-4">Focus Session</h3>
                    <div class="text-5xl font-light my-6 tracking-tight text-[#4c566a] font-mono">
                        <span id="study-time">00:00:00</span>
                    </div>
                    <div class="progress-bar-container w-full bg-[#f0f2f5] h-2 rounded-full overflow-hidden mt-6">
                        <div id="progress-fill" class="progress-bar-fill h-full bg-[#a3be8c] w-0 transition-all duration-1000"></div>
                    </div>
                    <p class="text-[9px] mt-4 opacity-40 uppercase tracking-[0.2em] font-bold">
                        Click to Start / Stop
                    </p>
                </div>

                <div class="glass-card p-8 rounded-[2rem] flex flex-col items-center justify-center min-h-[320px]">
                    <h3 class="label-tiny mb-6 text-center">Daily Achievement</h3>
                    <div class="relative w-full h-48 md:h-56">
                        <canvas id="studyChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="glass-card p-8 md:p-10 rounded-[2rem] min-h-[500px] flex flex-col relative">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-xl md:text-2xl font-medium italic text-[#4c566a]">Study Plan</h2>
                        <button id="add-task-btn" class="btn-add hover:bg-[#88c0d0] hover:text-white transition-colors">
                            + ADD TASK
                        </button>
                    </div>
                    
                    <div id="task-list" class="grid grid-cols-1 gap-4 flex-grow content-start overflow-y-auto max-h-[600px] pr-2 scrollbar-hide">
                        </div>

                    <div class="mt-8 pt-4 border-t border-gray-100 text-[10px] opacity-30 uppercase tracking-widest text-center">
                        Auto-synced with GitHub Gist
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-[#fdfcfb]/90 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="glass-card p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl transform transition-transform duration-300">
            <h3 class="text-xl font-bold mb-8 italic text-center text-[#4c566a]">Plan Your Victory</h3>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] uppercase tracking-widest opacity-40 mb-2 block ml-2 font-bold">Target Goal / School</label>
                    <input type="text" id="input-school" placeholder="e.g. University of Tokyo" class="input-field w-full p-4 rounded-xl bg-gray-50 border border-transparent outline-none">
                </div>
                <div>
                    <label class="text-[10px] uppercase tracking-widest opacity-40 mb-2 block ml-2 font-bold">Target Date</label>
                    <input type="date" id="input-date" class="input-field w-full p-4 rounded-xl bg-gray-50 border border-transparent outline-none">
                </div>
                <div class="flex flex-col gap-3 pt-6">
                    <button id="save-settings" class="btn-primary w-full py-4 text-sm shadow-lg transform hover:-translate-y-1 transition-all">
                        SAVE SETTINGS
                    </button>
                    <button id="close-modal" class="text-[10px] uppercase tracking-widest opacity-40 hover:opacity-100 transition-opacity py-3 font-bold">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
